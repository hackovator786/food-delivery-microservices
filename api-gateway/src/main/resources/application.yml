#Spring Cloud Gateway Configuration
spring:
  cloud:
    gateway:
      routes:
        - id: otp-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/signup/send-otp, /auth/signup/resend-otp, /auth/login/send-otp, /auth/login/resend-otp
          filters:
            - name: RedisRateLimiter
              args:
                routeId: otp-service
                maxRequests: 15
                durationInSeconds: 60
            - RewritePath=/(?<segment>auth/.*), /api/v1.0/${segment}

        - id: verify-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/signup/verify-otp, /auth/login/verify-otp
          filters:
            - name: RedisRateLimiter
              args:
                routeId: verify-service
                maxRequests: 10
                durationInSeconds: 60
            - RewritePath=/(?<segment>auth/.*), /api/v1.0/${segment}

        - id: refresh-token-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/refresh
          filters:
            - name: RedisRateLimiter
              args:
                routeId: refresh-token-service
                maxRequests: 20
                durationInSeconds: 60
            - RewritePath=/(?<segment>auth/.*), /api/v1.0/${segment}

        - id: token-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - name: RedisRateLimiter
              args:
                routeId: token-service
                maxRequests: 3
                durationInSeconds: 60
            - RewritePath=/(?<segment>auth/.*), /api/v1.0/${segment}

#        - id: auth-user-service
#          uri: lb://AUTH-SERVICE
#          predicates:
#            - Path=/user/**
#          filters:
